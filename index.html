<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Odd Duck</title>
</head>
<body>
  <div class="grid-container">
    <header>
      <!-- <img src="#" alt=""> -->
      <h1>Odd Duck New Products Vote</h1>
    </header>
    <main>
      <section id="img-section">
        <img id="img-one" class="product-img"/>
        <img id="img-two" class="product-img"/>
        <img id="img-three" class="product-img"/>
      </section>
      <section class="bar-chart">
        <h2 id="bar-chart-header">Final Results in Bar Chart</h2>
        <canvas id="chart"></canvas>
      </section>
    </main>
    <aside>
      <h2>Final Results</h2>
      <button id="results-btn">View Results</button>
      <ul id="results-list"></ul>
    </aside>
    <footer>
      &copy; Odd Duck Products Co
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
